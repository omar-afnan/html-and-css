<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid black; /* Thick border for the table */
        }

        th, td {
            border: 1px solid black; /* Thin border for cells */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Table for a Book List</h2>

    <table>
      <tr>
        <th width="200px">Title</th>
        <th width="200px">Author</th>
        <th width="200px">Genre</th>
        <th width="200px">Published Year</th>
        <th width="200px">Price</th>
      </tr>
    
      <tr>
        <td width="200px">The Shadow of the Wind</td>
        <td width="200px">Carlos Ruiz Zaf√≥n</td>
        <td width="200px">Mystery</td>
        <td width="200px">2001</td>
        <td width="200px">$15.99</td>
      </tr>
    </table>
</body>
</html>
